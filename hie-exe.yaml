cradle:
  multi:
    - path: ./Setup.hs
      config:
        cradle:
          direct:
            arguments:
              - "-package Cabal"
              - "-package base"

    - path: ./
      config:
        cradle:
          cabal:
            - path: "./src"
              component: "lib:paper-auth"

            - path: "./app"
              component: "paper-auth:exe:paper-auth-exe"